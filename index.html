<body>
    <main>
        <img src="./fcc_primary.svg" alt="freecodecamp-logo" class="freecodecamp-logo">
        <h1>Pokemon Search App</h1>
        <div id="container">
            <form role="search" id="search-form">
                <label for="search-input">Search for Pok√©mon Name or ID:</label>
                <input type="text" name="pokemon" id="search-input" required="">
                <button id="search-button" type="button">Search</button>
            </form>
        </div>
        <div class="output">
            <div class="top-container">
                <div class="name-and-id">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>
                <div class="size">
                    <span id="weight"></span>
                    <span id="height"></span>
                </div>
                <div id="sprite-container" class="sprite-container"></div>
                <div id="types"></div>
            </div>
            <div class="bottom-container">
                <table>
                    <tbody>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed" class="speed"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
<script src="./script.js"></script>
